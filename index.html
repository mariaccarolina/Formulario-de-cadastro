<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>formulário de cadastro</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome" ><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            </div>
        </fieldset>
            <div class="campo">
                <fieldset class="grupo">
                <label for="sobrenome"><strong> Sobrenome </strong></label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <fieldset class="grupo">
            <label for="email" ></label><strong> Email </strong></label>
            <input type="email" name="email" id="email" placeholder="Digite se email" required>
        </fieldset>
        </div>

        <div>
            <strong>De qual lado da aplicação você desenvolve?</strong> <br> <br>
            <input type="radio" name="devweb" value="Frontend" checked>Front-end
            <input type="radio" name="devweb" value="backend"> Back-end
            <input type="radio" name="devweb" value="fullstack"> fullstack <br><br>
    </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong> </label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
        </div>
        <fieldset class="grupo">
           <div id="check">
               <label><strong>Selecione as tecnologias que utiliza:</strong></label>
               <br>
               <br>
               <input type="checkbox" name="tecnologia1" value="html">
               <label for="tecnologia1"> HTML </label>
               <input type="checkbox" name="tecnologia2" value="CSS">
               <label for="tecnologia2">CSS</label>
               <input type="checkbox" name="tecnologia3" value="Javascript">
               <label for="tecnologia3">Javascript</label>
               <input type="checkbox" name="tecnologia4" value="PHP">
               <label for="tecnologia4">PHP</label>
               <input type="checkbox" name="tecnologia5" value="C#">
               <label for="tecnologia5">C#</label>
               <input type="checkbox" name="tecnolgia6" value="Phyton">
               <label for="tecnolgia7">Phyton</label>
               <input type="checkbox" name="tecnolgia7" value="Java">
               <label for="tecnologia7">Java</label>
           </div> 
        </fieldset>
<br>
        <div class="grupo"> 
            <label><strong>Conte um pouco de sua experiência</strong</label> <br>

            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia" placeholder="Digite sua mensagem"></textarea>
        </div>
         <div class="grupo">
        <button id="botao" type="submit">Concluído</button>
        </div>
    </form>
</body>
</html>
